<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <header>
        <nav class="navbar container-fluid navbar-expand-md bg-light">
            <div class="col-auto">
              <a class="navbar-brand" href="#">
                <img src="./img/logo.svg" alt="Logo"  class="d-inline-block align-text-top">
                
              </a>
            </div>
            <form class="col pe-3">
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                  <input type="text" class="form-control" placeholder="Prova a cercare: Lezioni di Lavarel" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </form>

            <div id="navRight" class="d-flex col-auto gap-3 p-3 d-none d-md-inline-flex ">
                <i class="fa-solid fa-list"></i>
                <i class="fa-solid fa-circle-question"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
                <i class="fa-solid fa-bell"></i>
            </div>

            <div class="navbar-toggler border-0" >
                <i class="fa-solid fa-bell"></i>
            </div>
        </nav>
    </header>

    <div class="pageWrap">
        <div class="sideBar d-flex flex-column h-100 justify-content-between py-4 px-3 bg-dark text-white ">
            <ul class="list-unstyled">
                <li><i class="fa-solid fa-house pe-2 pb-3"></i> Home</li>
                <li><i class="fa-solid fa-chart-column pe-2 pb-3"></i> Stats</li>
                <li> <i class="fa-solid fa-signal pe-2 pb-3"></i> Signals</li>
            </ul>
            <ul class="list-unstyled d-md-none">
                <li><i class="fa-solid fa-house pe-2 pb-3"></i></li>
                <li><i class="fa-solid fa-chart-column pe-2 pb-3"></i></li>
                <li> <i class="fa-solid fa-signal pe-2 pb-3"></i></li>
            </ul>

            <div>
                <i class="fa-solid fa-gear pe-2"></i> Admin
            </div>
            <div class="d-md-none">
                <i class="fa-solid fa-gear pe-2"></i> 
            </div>

        </div>
        <main>

        </main>

    </div>
   
    
</body>
</html>
